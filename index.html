<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opening Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0f0f12;
      color: #eaeaea;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 480px;
      width: 100%;
      padding: 24px;
    }
    h1 { font-size: 3rem; margin-bottom: 12px; }
    p { color: #9a9a9a; margin-bottom: 32px; }
    form { display: flex; gap: 10px; }
    input { flex: 1; padding: 14px; border-radius: 6px; border: none; background: #1a1a1f; color: #eaeaea; font-size: 1rem; }
    button { padding: 14px 22px; border-radius: 6px; border: none; background: #fff; color: #000; font-weight: 600; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .success { display: none; margin-top: 18px; color: #9effc3; }
  </style>
</head>
<body>

<div class="container">
  <h1>Opening Soon</h1>
  <p>Be the first to know when we launch.</p>
  
  <form id="signup-form">
    <input id="email" type="email" placeholder="Email address" required>
    <button type="submit">Notify Me</button>
  </form>

  <div class="success" id="success">Thanks â€” you're on the list!</div>
</div>

<script>
  const form = document.getElementById('signup-form');
  const success = document.getElementById('success');

  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwC36JvGHkcQO8fFerkadO3w1tNXT0R58D654REjM5LXEKSaxFfGmbnFo5ehMiv-vy0WA/exec"; // replace with your Web App /exec URL

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;

    fetch(SCRIPT_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `email=${encodeURIComponent(email)}`
    });

    form.reset();
    success.style.display = 'block';
  });
</script>

</body>
</html>
